<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Cucina di Nonna</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">


    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


    <link rel="stylesheet" href="public/css/login.css">


    <link rel="icon" href="public/img/logo-favincon/Abstract Chef Cooking Restaurant Free Logo (1).jpg"
        type="image/x-icon">
</head>

<body class="align-items-center justify-content-center overflow-hidden gap-0">

    <section class="mb-0">
        <div class="container-fluid">
            <a href="index.html" class="navbar-brand me-0 mb-5 mt-0" id="logo">
                <img class="img-logo" src="public/img/logo-favincon/Logo.jpg" alt="Cucina di Nonna" width="300"
                    height="250">
            </a>
        </div>
    </section>

    <main class="container mt-0">
        <form id="formLogin" name="form-login" method="post">
            <h1>Faça o login</h1>

            <div class="input-box">
                <input placeholder="E-mail" type="email" id="email" required>
                <i class="bx bxs-user"></i>
            </div>

            <div class="input-password">
                <input placeholder="Senha" type="password" id="senha" required>
                <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="btn-logar">
                <button type="submit">Logar</button>
            </div>

            <div class="cadastrar">
                <p>Não tem conta? <a href="registro.html">Cadastrar</a></p>
            </div>
        </form>
    </main>


    <script src="public/js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
